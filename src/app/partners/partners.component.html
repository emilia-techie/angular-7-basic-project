<div class="mat-elevation-z8" style="margin-left: 15%">
    <div class="row" style="float: right">
        <div class="col-md-12">
            <a href="/add-partner"> <button class="btn btn-rounded btn-block z-depth-0 my-4 waves-effect btn-primary" type="submit">Add Partner</button></a>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="adminId">
            <th mat-header-cell *matHeaderCellDef> Partner Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Account Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <!-- thumbnail Column -->
        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
            <td mat-cell *matCellDef="let element">
                <img [src]=" element.thumbnail" alt="thumbnail" height="42" width="42" /> </td>
        </ng-container>

        <!-- thumbnail Column -->
        <ng-container matColumnDef="bannerImage">
            <th mat-header-cell *matHeaderCellDef> Banner Image </th>
            <td mat-cell *matCellDef="let element">
                <img [src]=" element.bannerImage" alt="bannerImage" height="42" width="42" /> </td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="partnerDetails(element._id)"> border_color</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="deletePartner(element._id)">delete_outline</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
